<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Introductie</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis text {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>D3.js Introductie</h1>
    <div id="circleChart"></div>
    <div id="barChart"></div>
    <div id="apiBarChart"></div>
    <script src="/js/script.js" type="module"></script>
</body>
</html>
